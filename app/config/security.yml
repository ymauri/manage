    access_control:
        - { path: ^/login, roles: IS_AUTHENTICATED_ANONYMOUSLY, requires_channel: http}
        - { path: ^/command, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/register, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/resetting, role: IS_AUTHENTICATED_ANONYMOUSLY }
        - { path: ^/guesty/*, roles: IS_AUTHENTICATED_ANONYMOUSLY, requires_channel: http}
        - { path: ^/rule/hook/*, roles: IS_AUTHENTICATED_ANONYMOUSLY, requires_channel: http}
        - { path: ^/rule/execute, roles: IS_AUTHENTICATED_ANONYMOUSLY, requires_channel: http}
        - { path: ^/hook/*, roles: IS_AUTHENTICATED_ANONYMOUSLY, requires_channel: http}
        - { path: ^/reportplanning/createissue/, roles: IS_AUTHENTICATED_ANONYMOUSLY, requires_channel: http}
        - { path: ^/reportissue/new, roles: IS_AUTHENTICATED_ANONYMOUSLY, requires_channel: http}
        - { path: ^/reportissue, roles: IS_AUTHENTICATED_ANONYMOUSLY, requires_channel: http}
        - { path: ^/*, roles: ROLE_USER, requires_channel: http}
